<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pepsi</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav1">
                <ul>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Lifestyle</a></li>
                    <li><a href="#">Books</a></li>
                </ul>
            </div>
            <div class="nav2">
                <div class="day"></div>
                <div class="night"></div>
                <div class="circle"></div>
            </div>
            <div class="nav3">
                <h3><i class="ri-heart-line"></i></h3>
                <h3><i class="ri-shopping-cart-2-line"></i></h3>
                <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="">
            </div>
        </div>
        <div class="hero">
            <div class="left">
                <img src="Path 1.png" alt="">
                <h1>Freshness</h1>
                <h1>start's</h1>
                <div class="here">
                    <h1>here</h1>
                    <div class="energy">
                        <i class="ri-flashlight-line"></i>
                    </div>
                </div>
                <h2>$2.99</h2>
                <p>Fresh, tangy and tasty cold drink <br>with refereshing minty notes</p>
                <div class="cart">
                    <button><i class="ri-shopping-bag-line"></i>Add to cart</button>
                    <i class="ri-heart-line"></i>
                </div>
            </div>
            <div class="center">
                <div class="backG">
                    <img id="pepsi" src="pepsi.png" alt="">
                    <img id="line" src="Path 2.png" alt="">
                    <div id="small-ball">
                        <div id="ball1"></div>
                        <div id="ball2"></div>
                        <div id="ball3"></div>
                    </div>
                    <div id="scroll">
                        <i class="ri-arrow-down-line"></i>
                    </div>
                    <div id="lft-float" class="float-comment">
                        <div class="pixone" id="pic"></div>
                        <h1><span>Moyo Shiro </span>has <br>just purchased</h1>
                        <div id="lock">
                            <i class="ri-lock-line"></i>
                        </div>
                    </div>
                    <div id="rght-float" class="float-comment">
                        <div class="pixtwo" id="pic"></div>
                        <h1><span>Kohaku </span>has liked<br>this item</h1>
                        <div id="lock">
                            <i class="ri-heart-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="arrows">
                    <i class="ri-arrow-left-line"></i>
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div class="text">
                    <div class="dis text-c">
                        <h1>Desicription</h1>
                        <i class="ri-add-line"></i>
                    </div>
                    <div class="nut text-c">
                        <h1>Nutrition</h1>
                        <i class="ri-add-line"></i>
                    </div>
                    <div class="int text-c">
                        <h1>Ingredients</h1>
                        <i class="ri-subtract-line"></i>
                    </div>
                    <p>Fresh, tangy and zesty lime with refreshing<br>minty notes</p>
                </div>

            </div>
        </div>
    </div>
